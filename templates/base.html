<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Flask Template Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: thistle;
            }
            div#main {
                max-width: 500px;
                padding: 20px;
            }
            h1 {
                color: purple;
            }
        </style>
    </head>
    <body>    
        <div id="main">
            {% block content %}
              <h1>I just want to say: {{ my_string }}</h1>
            {% endblock %}
        </div>
    </body>
</html>
